<div class="row">
  <div class="col-6 offset-3 mt-3">
    <h2>Update / Create User</h2>
    <form #userForm="ngForm" (ngSubmit)="onUpdate(userForm)">
      <input name="id" type="hidden" [(ngModel)]="user.id">
      <div class="form-group">
        <label>Name</label>
        <!-- Validation: min 8 char, max 40 char, required -->
        <input
        class="form-control"
        type="text"
        name="name"
        [(ngModel)]="user.name"
        pattern=".{8,40}" required>
        <div [hidden]="userForm.controls.name?.valid" class="error-message">Name must be minimum 8, maximum 40 characters long</div>
      </div>
      <div class="form-group">
        <label>Email</label>
        <!-- Validation: valid email, required.
          Help: https://stackoverflow.com/questions/46155/how-to-validate-an-email-address-in-javascript -->
          <input
          class="form-control"
          type="text"
          name="email"
          [(ngModel)]="user.email" pattern="(?:[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*|(?:[\x01-\x08\x0b\x0c\x0e-\x1f\x21\x23-\x5b\x5d-\x7f]|\\[\x01-\x09\x0b\x0c\x0e-\x7f])*)@(?:(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?|\[(?:(?:(2(5[0-5]|[0-4][0-9])|1[0-9][0-9]|[1-9]?[0-9]))\.){3}(?:(2(5[0-5]|[0-4][0-9])|1[0-9][0-9]|[1-9]?[0-9])|[a-z0-9-]*[a-z0-9]:(?:[\x01-\x08\x0b\x0c\x0e-\x1f\x21-\x5a\x53-\x7f]|\\[\x01-\x09\x0b\x0c\x0e-\x7f])+)\])" required>
          <div [hidden]="userForm.controls.email?.valid" class="error-message">Must be valid e-mail format</div>
        </div>
        <div class="form-group">
          <label>Address</label>
          <!-- Validation: min 8 char, max 100 char, required -->
          <input
          class="form-control"
          type="text"
          name="address"
          [(ngModel)]="user.address" pattern=".{8,100}" required>
          <div [hidden]="userForm.controls.address?.valid" class="error-message">Address must be minimum 8, maximum 100 characters long</div>
      </div>
      <div class="form-group">
        <label>Active</label>
        <!-- No validation. -->
        <select [(ngModel)]="user.active" name="active" class="form-control">
          <option [ngValue]="true">active</option>
          <option [ngValue]="false">inactive</option>
        </select>
      </div>
      <button [disabled]="userForm.invalid" type="submit" class="btn btn-primary btn-block mt-5">
        <i class="fa fa-save"></i>
      </button>
    </form>
  </div>
</div>
